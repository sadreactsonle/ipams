
<div class="row" style="margin-bottom:15px;">
	<div class="col-12">
		<div class="wrapper-progressBar">
			<ul class="progressBar" style="padding-left:0px;">
				<li class="active">Title and Abstract</li>
				<li class="active">Authors and Categories</li>
				<li class="active">Conference</li>
				<li class="active">Publication</li>
				<li class="active">Budget</li>
				<li>Collaboration</li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<h3 style="margin-top: 30px">BUDGET</h3>
	</div>
</div>
<div class="row" style="margin-bottom:10px;">
	<div class="col-12">
		<button class="btn btn-primary" type="button" id="add-budget-btn">ADD BUDGET</button>
	</div>
</div>
<div id="budget-rows" style="margin-bottom:10px;">
	<div class="row" id="budget-1">
		<div class="col-2">
			<select name="budget_types[]" class="form-control">
				{% for budget_type in budget_types %}
					<option value="{{ budget_type.pk }}">{{ budget_type.name }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-4">
			<input type="number" name="budget_allocations[]" placeholder="Budget Allocation" class="form-control" required>
		</div>
		<div class="col-4">
			<input type="text" name="funding_sources[]" placeholder="Funding Source" class="form-control" required>
		</div>
		<div class="col-2">
			<button class="btn btn-danger" type="button" onclick="removeBudget(1)">REMOVE</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-12 d-flex justify-content-end">
		<button class="btn btn-prev base-btn base-bg-primary" type="button">Prev</button>
		<button class="btn btn-next base-btn base-bg-primary" type="button" style="margin-left:10px;">Next</button>
	</div>
</div>
